<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <head>
  	 
    <link rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
      href="../../css/bootstrap.min.css"/>  
      
     <script src="http://code.jquery.com/jquery-latest.js"></script>
     <script src="../../js/bootstrap.min.js"></script>
    
</head>
  <body>
    <!--/* Standard layout can be mixed with Layout Dialect */-->
    <div th:replace="header :: header">
    	<!-- static content will be replaced with header fragment at runtime -->
    	<div class="navbar navbar-inverse">
			<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Static header</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
						</ul>
					</div>
			</div>
		</div>    	
    </div>
      
    <div class="container-fluid">
    
    	<div class="container-fluid">
    			
    				<div class="panel panel-primary">
    					<div class="panel-heading">
      						<h3 class="panel-title" th:text="${title}">Panel Will Go Here</h3>
   						</div>
   						<div class="panel-body">
   							<div class="panel panel-default">
  		 		 				<div class="panel-heading">
		    						<div layout:fragment="content">
		    							<!-- ============================================================================ -->
		        						<!-- This content is only used for static prototyping purposes (natural templates)-->
		        						<!-- and is therefore entirely optional, as this markup fragment will be included -->
		        						<!-- from "fragments/header.html" at runtime.                                     -->
		        						<!-- ============================================================================ -->
							        	<h1>Static content for prototyping purposes only</h1>
							        	<p>
							         		 If this text is displaying then static content is being server for propotyping purpose!!!
							        	</p>
		    						</div>
		    					</div>
		    				</div>
    					</div>
    				</div>
    				
    				 <div th:replace="footer :: footer">&copy; 2014 The Static Templates</div>
    			
    	</div>
    </div>
   
  </body>
</html>
